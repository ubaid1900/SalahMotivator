
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Title update</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #titleForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <div class="input-group">
          <input id="title" name="title" class="form-control" [(ngModel)]="title" />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close('Close click')">Cancel</button>
    <button type="button" class="btn btn-outline-dark" (click)="updateTitle();close('Saved')">Save</button>
  </div>
